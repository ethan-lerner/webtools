    <main class="main-contact">
        <fieldset>
            <h2>Need To Contact Me?</h2>
            <legend>Contact Me</legend>
            <form action="success.html" method="get" class="contact-form">
                <label for="name" title="Enter your full name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" required>

                <label for="email" title="Enter your email address">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>

                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="123-456-7890" required>

                <label title="Select Subject">Subject of Contact</label>
                <select name="subjectid" required>
                    <option value="">Select Subject</option>
                    <option value="1">Question</option>
                    <option value="2">Comment</option>
                    <option value="3">Bug Report</option>
                    <option value="4">Other</option>
                </select>

                <label for="message">Message</label>
                <textarea name="message" id="message" rows="6" cols="60"
                    placeholder="Enter your message here..." required></textarea>

                <label for="subscribe" title="Select to Subscribe to Newsletter">Subscribe to Newsletter?</label>
                <input type="checkbox" id="subscribe" name="subscribe">

                <p>
                    <label><input type="radio" name="contactmethod" value="email">Email</label>
                    <label><input type="radio" name="contactmethod" value="phone">Phone</label>
                </p>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </fieldset>
